<div class="navigation">
    <div class="navigation-logo">
        <svg class="nav__logo" width="30" height="30">
            <use xlink:href="./assets/codepen.svg#Bold" width="30" height="30"></use>
        </svg>
    </div>
    <div class="project">
        <h3 class="project-name">
            <span id="titleId" class="project-title" *ngIf="!titleToggled">{{titleLoad}}</span>
            <form *ngIf="titleToggled"><input myAutofocus (change)="toggleTitle()" placeholder="Type here - Enter to save" type="name" class="project-change-name" (input)="handleChange($event)"></form>
            <svg *ngIf="!titleToggled" (click)="toggleTitle()" class="project-edit" style="z-index: 10;" height="25" width="25" viewBox="0 0 100 100">
                <path d="M24.56 92.536L0 100l7.453-24.583c6.356-.244 17.322 10.792 17.107 17.119zM96.617 32.082l-.475.471L67.383 3.766l.472-.472c12.927-12.94 42.016 15.517 28.762 28.788zM61.64 9.516l28.758 28.785-46.303 46.345c-1.222 1.221-2.234.884-2.234.884l2.314-15.356-14.454.074.072-14.468-15.342 2.312s-.34-1.011.883-2.234L61.64 9.516z"></path>
            </svg>
        </h3>
        <p class="project-username">{{displayName}}</p>
    </div>
    <div class="options">
        <div class="options-buttons">
          <button id="saveButton" class="custom-button" (click)="onSave()">
            <svg width="20" height="20" style="margin-right: 5px;">
              <use xlink:href="./assets/cloud.svg#cloud" width="20" height="20"></use>
            </svg>
            Save
          </button>
          <button *ngIf="!userSession" id="signUpButton" class="custom-button signUpButton" (click)="onSignUp()">Sign Up</button>
          <button *ngIf="!userSession" id="signInButton" class="custom-button" (click)="onSignIn()">Sign In</button>
          <button *ngIf="userSession" id="signInButton" class="custom-button signUpButton" (click)="onSignOut()">Sign Out</button>
        </div>
    </div>
</div>
